<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.6/examples/cover/cover.css">
</head>

<body class="text-center">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto">
        <div class="inner">
            <h3 class="masthead-brand">KorvinPrim</h3>
            <nav class="nav nav-masthead justify-content-center">
                <a class="nav-link active" href="/">Главная</a>
                <a class="nav-link" href="/contact/">Контакты</a>
                <a class="nav-link" href="#">Про нас</a>
            </nav>
        </div>
    </header>

    <main role="main" class="inner cover">
        <h1 class="cover-heading">Главная страница</h1>
        <p class="lead">Пользователь: {{.Name}}<br>Возраст: {{.Age}}<br>Деньги: {{.Money}}</p>

        {{if gt .Age 20}}
        <p class="lead">Ну привет</p>
        {{else}}
        <p class="lead">А ты кто?</p>
        {{end}}

        {{range .Hobbies}}
        <p class="lead"><b>{{.}}</b></p>
        {{else}}
        <p class="lead"><b>У нас нет записей</b></p>
        {{end}}


        <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary">Узнать больше</a>
        </p>
    </main>

    <footer class="mastfoot mt-auto">
        <div class="inner">
            <p>Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
    </footer>
</div>





</body>

</html>
